<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Collection</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pdf-annotate.js/dist/pdf-annotate.css">
    <style>
        /* Base Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px 20px 60px 20px;
            background-color: white;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .grid-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            padding-top: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
        }
        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .item-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 8px;
            font-size: 14px;
            word-wrap: break-word;
            text-shadow: 1px 1px 2px black;
        }
        #pdfModal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
        }
        #pdfModal.show {
            display: flex;
            flex-direction: column;
        }
        #pdf-viewer-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            overflow-x: hidden;
            padding-top: 50px;
            position: relative;
        }
        .pdf-page-container {
            position: relative;
            margin-bottom: 20px;
        }
        .pdf-canvas {
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .image-viewer {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
            transform-origin: top center;
        }
        .close {
            color: #aaa;
            font-size: 40px;
            font-weight: bold;
            position: absolute;
            top: 20px;
            right: 30px;
            z-index: 1001;
            cursor: pointer;
        }
        .top-controls {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .top-controls-visible {
            opacity: 1;
        }
        #zoomControls {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }
        #zoomControls button {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        #zoomControls button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .rps-text {
            cursor: pointer;
        }
        .contact-link {
            transition: opacity 0.3s ease-in-out;
        }
        .contact-link-hidden {
            opacity: 0;
        }
        
        #audio-player-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 15px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: 1002;
        }
        
        #audio-player-container.visible {
            display: block;
            opacity: 1;
        }

        #audio-player {
            display: none;
        }

        .controls {
            display: flex;
            align-items: center;
            color: white;
            font-family: monospace;
        }

        #play-pause-btn {
            background-color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-right: 15px;
        }

        #play-pause-btn:hover {
            background-color: #f0f0f0;
        }

        #progress-bar {
            flex-grow: 1;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            margin: 0 15px;
            cursor: pointer;
        }

        #progress-bar-fill {
            height: 100%;
            width: 0%;
            background-color: #fff;
            border-radius: 4px;
            transition: width 0.1s linear;
        }

        /* Annotation Toolbar Styles */
        #annotation-toolbar {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1003;
            display: none;
            flex-direction: column;
            gap: 10px;
        }

        .tool-button {
            background-color: transparent;
            border: 2px solid transparent;
            color: white;
            padding: 8px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .tool-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .tool-button.active {
            border: 2px solid white;
        }
        
        #annotation-toolbar .color-picker {
            width: 30px;
            height: 30px;
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
            margin: 0;
        }
        #save-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1 class="rps-text">rachel pearl stuart</h1>
        <a href="mailto:contact@rachelpearlstuart.com" class="contact-link contact-link-hidden">contact</a>
    </header>

    <div class="grid-container" id="grid-container">
        </div>

    <div id="pdfModal">
        <span class="close" onclick="closeViewer()">&times;</span>
        <div id="topControls" class="top-controls">
            <div id="zoomControls">
                <button id="zoomOutBtn">-</button>
                <span id="zoomLevel">100%</span>
                <button id="zoomInBtn">+</button>
            </div>
        </div>
        <div id="pdf-viewer-container"></div>
    </div>

    <div id="annotation-toolbar">
        <button id="tool-text" class="tool-button" title="Add Text">T</button>
        <button id="tool-draw" class="tool-button" title="Draw"><span style="font-size: 24px;">‚úé</span></button>
        <button id="tool-highlight" class="tool-button" title="Highlight"><span style="font-size: 24px;">üñç</span></button>
        <input type="color" id="annotation-color" class="color-picker" value="#ff0000" title="Annotation Color">
        <button id="save-btn" title="Save PDF with Annotations">Save</button>
    </div>

    <div id="audio-player-container">
        <audio id="audio-player"></audio>
        <div class="controls">
            <button id="play-pause-btn">‚ñ∂</button>
            <div id="progress-bar">
                <div id="progress-bar-fill"></div>
            </div>
            <span id="time-display">0:00 / 0:00</span>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdf-annotate.js/dist/pdf-annotate.min.js"></script>
    <script src="audio-map.js"></script>
    <script>
        const repoOwner = 'rachelpearlstuart-eng';
        const repoName = 'research';
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents`;
        
        const gridContainer = document.getElementById('grid-container');
        const modal = document.getElementById('pdfModal');
        const pdfViewerContainer = document.getElementById('pdf-viewer-container');
        const topControls = document.getElementById('topControls');
        const zoomInBtn = document.getElementById('zoomInBtn');
        const zoomOutBtn = document.getElementById('zoomOutBtn');
        const zoomLevelSpan = document.getElementById('zoomLevel');
        const rpsText = document.querySelector('.rps-text');
        const contactLink = document.querySelector('.contact-link');

        const annotationToolbar = document.getElementById('annotation-toolbar');
        const toolButtons = document.querySelectorAll('.tool-button');
        const toolTextBtn = document.getElementById('tool-text');
        const toolDrawBtn = document.getElementById('tool-draw');
        const toolHighlightBtn = document.getElementById('tool-highlight');
        const annotationColorPicker = document.getElementById('annotation-color');
        const saveBtn = document.getElementById('save-btn');

        const audioPlayerContainer = document.getElementById('audio-player-container');
        const audioPlayer = document.getElementById('audio-player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressBarFill = document.getElementById('progress-bar-fill');
        const timeDisplay = document.getElementById('time-display');

        let scale = 1.0;
        let currentDocument = null;
        let controlsTimeout;
        let currentViewerType = null;
        let currentDocumentUrl = null;
        let PDFAnnotateInstance = null;
        let isRendering = false;

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        const supportedAudioExts = ['.mp3', '.mp4', '.flac', '.ogg'];

        const scaleMap = {
            'four': 4.0, 'five': 5.0, 'six': 6.0, 'seven': 7.0, 'eight': 8.0,
        };

        function resetAudioPlayer() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            audioPlayer.src = '';
            playPauseBtn.textContent = '‚ñ∂';
            progressBarFill.style.width = '0%';
            timeDisplay.textContent = '0:00 / 0:00';
            audioPlayerContainer.classList.remove('visible');
        }

        function setupAudioPlayer(audioUrl) {
            resetAudioPlayer();
            if (audioUrl) {
                audioPlayer.src = audioUrl;
                audioPlayerContainer.classList.add('visible');
                audioPlayer.addEventListener('loadedmetadata', () => {
                    timeDisplay.textContent = `0:00 / ${formatTime(audioPlayer.duration)}`;
                }, { once: true });
                audioPlayer.load();
            }
        }

        function fetchAndRenderGrid() {
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) throw new Error(`GitHub API Error: ${response.statusText}`);
                    return response.json();
                })
                .then(files => {
                    const pdfs = files.filter(f => f.name.endsWith('.pdf'));
                    const pngs = files.filter(f => f.name.endsWith('.png'));
                    const internalAudioFiles = files.filter(f => supportedAudioExts.some(ext => f.name.endsWith(ext)));

                    const displayItems = [];
                    const pngsMap = new Map(pngs.map(p => [p.name.replace('.png', ''), p]));
                    const pdfsMap = new Map(pdfs.map(p => [p.name.replace('.pdf', ''), p]));
                    const internalAudioMap = new Map(internalAudioFiles.map(a => [a.name.replace(/\.[^/.]+$/, ''), a]));

                    pngs.forEach(png => {
                        const pngNameBase = png.name.replace('.png', '');
                        const pdf = pdfsMap.get(pngNameBase);
                        
                        let audioUrl = externalAudioMap[pngNameBase];
                        if (!audioUrl) {
                            const internalAudio = internalAudioMap.get(pngNameBase);
                            if (internalAudio) {
                                audioUrl = internalAudio.download_url;
                            } else {
                                const numMatch = pngNameBase.match(/^\d+/);
                                if (numMatch) {
                                    const numPrefix = numMatch[0];
                                    const internalAudioFallback = internalAudioFiles.find(a => a.name.startsWith(numPrefix));
                                    if (internalAudioFallback) {
                                        audioUrl = internalAudioFallback.download_url;
                                    }
                                }
                            }
                        }

                        if (pdf) {
                            let customScale = 1.0;
                            const numericMatch = pdf.name.match(/_(\d+)\.pdf$/);
                            if (numericMatch) {
                                customScale = parseInt(numericMatch[1]) / 100;
                            } else {
                                const wordMatch = pdf.name.match(/_([a-z]+)\.pdf$/);
                                if (wordMatch && scaleMap[wordMatch[1]]) {
                                    customScale = scaleMap[wordMatch[1]];
                                }
                            }
                            displayItems.push({
                                name: png.name,
                                type: 'pdf',
                                url: pdf.download_url,
                                scale: customScale,
                                thumbnailUrl: png.download_url,
                                audioUrl: audioUrl
                            });
                        } else if (audioUrl) {
                            displayItems.push({
                                name: png.name,
                                type: 'image',
                                url: png.download_url,
                                scale: 2.0,
                                thumbnailUrl: png.download_url,
                                audioUrl: audioUrl
                            });
                        }
                    });

                    displayItems.sort((a, b) => {
                        const numA = parseInt(a.name.match(/^\d+/));
                        const numB = parseInt(b.name.match(/^\d+/));
                        if (!isNaN(numA) && !isNaN(numB)) {
                            return numA - numB;
                        }
                        if (!isNaN(numA)) return -1;
                        if (!isNaN(numB)) return 1;
                        return a.name.localeCompare(b.name);
                    });

                    if (displayItems.length === 0) {
                        gridContainer.innerHTML = '<p>No displayable files found. Please ensure each PNG thumbnail has a matching PDF or a corresponding audio link.</p>';
                        return;
                    }

                    gridContainer.innerHTML = '';
                    displayItems.forEach(item => {
                        const gridItem = document.createElement('div');
                        gridItem.className = 'grid-item';
                        gridItem.onclick = () => openViewer(item.url, item.scale, item.audioUrl, item.type);
                        gridItem.style.backgroundImage = `url('${item.thumbnailUrl}')`;
                        gridContainer.appendChild(gridItem);
                    });
                })
                .catch(error => {
                    console.error(error);
                    gridContainer.innerHTML = `<p style="color:black; text-align:center;">Failed to load files from GitHub. Error: ${error.message}</p>`;
                });
        }

        async function openViewer(fileUrl, initialScale, audioUrl, fileType) {
            modal.classList.add('show');
            topControls.classList.add('top-controls-visible');
            annotationToolbar.style.display = fileType === 'pdf' ? 'flex' : 'none';
            setupAudioPlayer(audioUrl);
            scale = initialScale;
            zoomLevelSpan.textContent = `${Math.round(scale * 100)}%`;
            currentViewerType = fileType;
            currentDocumentUrl = fileUrl;
            pdfViewerContainer.innerHTML = '<p style="color:white; text-align:center;">Loading...</p>';

            if (fileType === 'pdf') {
                try {
                    const loadingTask = pdfjsLib.getDocument(fileUrl);
                    currentDocument = await loadingTask.promise;
                    pdfViewerContainer.innerHTML = '';
                    PDFAnnotateInstance = new PDFAnnotate('pdf-viewer-container', fileUrl, {
                        onPageRendered: () => {
                            if (!isRendering) {
                                isRendering = true;
                                setScale(scale);
                                isRendering = false;
                            }
                        },
                        pdfDocument: currentDocument
                    });
                    setActiveTool('tool-text'); // Default tool
                } catch (error) {
                    console.error('Error loading PDF:', error);
                    pdfViewerContainer.innerHTML = `<p style="color:white; text-align:center;">Failed to load PDF.</p>`;
                }
            } else if (fileType === 'image') {
                currentDocument = fileUrl;
                renderImage(currentDocument, pdfViewerContainer, scale);
            }
        }

        function renderImage(imageUrl, container, scale) {
            container.innerHTML = '';
            const image = document.createElement('img');
            image.className = 'image-viewer';
            image.src = imageUrl;
            image.style.transform = `scale(${scale})`;
            image.style.transformOrigin = 'center top';
            container.appendChild(image);
        }

        function closeViewer() {
            modal.classList.remove('show');
            pdfViewerContainer.innerHTML = '';
            currentDocument = null;
            currentViewerType = null;
            PDFAnnotateInstance = null;
            resetAudioPlayer();
            annotationToolbar.style.display = 'none';
        }

        function setScale(newScale) {
            if (PDFAnnotateInstance) {
                PDFAnnotateInstance.setPage(1, newScale);
            } else if (currentDocument && currentViewerType === 'image') {
                document.querySelector('.image-viewer').style.transform = `scale(${newScale})`;
            }
            scale = newScale;
            zoomLevelSpan.textContent = `${Math.round(scale * 100)}%`;
        }

        function setActiveTool(tool) {
            toolButtons.forEach(btn => btn.classList.remove('active'));
            document.getElementById(tool).classList.add('active');
            PDFAnnotateInstance.enableSelector(); // Disable other tools first
            switch(tool) {
                case 'tool-text': PDFAnnotateInstance.enableAddText(); break;
                case 'tool-draw': PDFAnnotateInstance.enablePencil(); break;
                case 'tool-highlight': PDFAnnotateInstance.enableRect('highlight'); break;
                default: PDFAnnotateInstance.enableSelector(); break;
            }
        }

        toolTextBtn.onclick = () => setActiveTool('tool-text');
        toolDrawBtn.onclick = () => setActiveTool('tool-draw');
        toolHighlightBtn.onclick = () => setActiveTool('tool-highlight');

        annotationColorPicker.onchange = (e) => {
            const color = e.target.value;
            PDFAnnotateInstance.setStrokeColor(color);
            PDFAnnotateInstance.setFillColor(color);
        };

        saveBtn.onclick = () => {
            PDFAnnotateInstance.savePdf('annotated-document.pdf');
        };

        zoomInBtn.onclick = async () => {
            if (currentDocument) {
                const newScale = scale + 0.25;
                setScale(newScale);
            }
        };

        zoomOutBtn.onclick = async () => {
            if (currentDocument && scale > 0.25) {
                const newScale = scale - 0.25;
                setScale(newScale);
            }
        };

        modal.onmousemove = () => {
            topControls.classList.add('top-controls-visible');
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                topControls.classList.remove('top-controls-visible');
            }, 2000);
        };

        window.onclick = function(event) {
            if (event.target === modal) {
                closeViewer();
            }
        };

        rpsText.onclick = function() {
            contactLink.classList.toggle('contact-link-hidden');
        };

        playPauseBtn.addEventListener('click', async () => {
            try {
                if (audioPlayer.paused) {
                    await audioPlayer.play();
                } else {
                    audioPlayer.pause();
                }
            } catch (error) {
                console.error('Playback failed. Error:', error);
            }
        });

        audioPlayer.addEventListener('play', () => {
            playPauseBtn.textContent = '‚è∏';
        });

        audioPlayer.addEventListener('pause', () => {
            playPauseBtn.textContent = '‚ñ∂';
        });

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            if (isNaN(minutes) || isNaN(secs)) {
                return '?:??';
            }
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        audioPlayer.addEventListener('timeupdate', () => {
            if (!isNaN(audioPlayer.duration)) {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressBarFill.style.width = `${progress}%`;
                timeDisplay.textContent = `${formatTime(audioPlayer.currentTime)} / ${formatTime(audioPlayer.duration)}`;
            }
        });

        progressBar.addEventListener('click', (e) => {
            if (!isNaN(audioPlayer.duration)) {
                const rect = progressBar.getBoundingClientRect();
                const clickPosition = e.clientX - rect.left;
                const newTime = (clickPosition / rect.width) * audioPlayer.duration;
                audioPlayer.currentTime = newTime;
            }
        });

        document.addEventListener('DOMContentLoaded', fetchAndRenderGrid);
    </script>
</body>
</html>
